<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes - InspireMe</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f8fafc, #dfe9f3);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 25px;
            text-align: center;
            font-size: 1.5rem;
        }
        nav {
            margin-top: 15px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            font-size: 1.1rem;
        }
        nav ul li a:hover {
            color: #ffeb3b;
        }

        /* Quote Section */
        .quote-section {
            text-align: center;
            padding: 60px 20px;
            flex-grow: 1;
        }
        .quote-section h2 {
            font-size: 2rem;
            margin-bottom: 25px;
        }
        .language-selection {
            margin-bottom: 20px;
        }
        .language-selection button {
            padding: 12px 25px;
            margin: 10px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            transition: 0.3s;
        }
        .language-selection button:hover {
            background: linear-gradient(135deg, #ff9800, #ff5722);
        }

        /* Quote Display */
        .quote-display {
            background: white;
            padding: 30px;
            max-width: 650px;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }
        .quote-display p {
            font-size: 1.6rem;
            font-style: italic;
            margin-bottom: 10px;
        }
        .quote-author {
            font-size: 1.3rem;
            font-weight: bold;
            color: #555;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <header>
        <h1>Quotes Collection</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="quotes.html">Quotes</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Quote Section -->
    <section class="quote-section">
        <h2>Select Language:</h2>
        <div class="language-selection">
            <button onclick="showQuote('english')">English</button>
            <button onclick="showQuote('hindi')">हिंदी</button>
            <button onclick="showQuote('marathi')">मराठी</button>
        </div>
        <div class="quote-display">
            <p id="quote-text">Click a button to generate a quote.</p>
            <p id="quote-author" class="quote-author"></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 InspireMe. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
